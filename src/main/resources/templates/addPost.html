<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BligBlog</title>
</head>
<body>

    <h1 th:text="#{blog.title}">
        Welcome to Blig-Blog
    </h1>

    <form th:object="${post}"  th:action="@{/posts}" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="${post.title}">
            <div style="color:red" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">Invalid Title</div>
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="${post.description}">
            <div style="color:red" th:if="${#fields.hasErrors('description')}"
                                    th:errors="*{description}">Invalid Description</div>
        </div>

        <div>
            <label for="body">Title</label>
            <textarea type="text" id="body" th:field="${post.body}"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('body')}"
                 th:errors="*{body}">Invalid Body</div>
        </div>
        <div><input type="submit"></div>


    </form>
</body>
</html>
